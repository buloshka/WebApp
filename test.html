<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="left">
    <section class="left-section">
        <form class="logo-form" method="post">
            <button class="logo-button">
                <img class="logo-img button-img" src="Icons/LogoNight.svg" alt="LogoNight">
            </button>
        </form>
        <div class="line"></div>
        <form class="department-form" method="post">
            <button class="department-button">
                <img class="button-img" src="Icons/Avatar.svg" alt="ОТДЕЛ">
            </button>
        </form>
        <form class="help-form" method="post">
            <button class="help-button">HELP</button>
        </form>
    </section>
    <section class="right-section">
        <header class="right-section-header">
            <form class="header-form" method="post">
                <input class="header-input with-image" type="text"
                       id="header-search" placeholder="поиск чата" name="search_chat">
            </form>
        </header>
        <div class="line"></div>
        <div class="right-section-center">
            <form class="man-form" method="post">
                <button class="man1-button">
                    <img class="button-img" src="Icons/Man%201.svg" alt="man1">
                </button>
            </form>
            <form class="man-form" method="post">
                <button class="man2-button">
                    <img class="button-img" src="Icons/Man%202.svg" alt="man2">
                </button>
            </form>
            <form class="man-form" method="post">
                <button class="man3-button">
                    <img class="button-img" src="Icons/Man%203.svg" alt="man3">
                </button>
            </form>
            <label class="right-section-center-title">
                Личные чаты
            </label>
            <form class="plus-form" method="post">
                <button class="plus-button">
                    <img class="button-img" src="Icons/Plus.svg" alt="Plus">
                </button>
            </form>
            <form class="chat-form" method="post">
                <button class="chat-button">
                    <img class="chat-avatar-invalid button-img" src="Icons/Avatar.svg" alt="Avatar">
                </button>
            </form>
        </div>
        <div class="right-section-bottom">
            <img class="bottom-avatar" src="Icons/Avatar.svg" alt="Аватар профиля">
            <label class="bottom-info">
                ФИО <br><span class="ID">#ID</span>
            </label>
            <form class="settings-form" method="post">
                <button class="settings-button">
                    <img class="button-img" src="Icons/Settings.svg" alt="астройки">
                </button>
            </form>
        </div>
    </section>
</div>
<div class="center">
    <header class="center-header">
        <form class="files-form" method="post">
            <button class="files-button">
                <img class="button-img" src="Icons/Document.svg" alt="Медиафайлы">
            </button>
        </form>
        <form class="other-form" method="post">
            <button class="other-button">
                <img class="button-img" src="Icons/Other.svg" alt="Иное">
            </button>
        </form>
        <div class="line"></div>
    </header>
    <section class="center-chat">
        <label class="chat-greeting">Начало сотрудничесства с коллгкой ААА</label>
        <div class="date-with-line">
            <div class="line-other"></div>
            <label class="chat-date">12.12.1212</label>
        </div>
        <div class="chat-block">
            <img src="Icons/Avatar.svg" alt="Аватар профиля коллеги">
            <div class="chat-block-text">
                <label class="text-name-1">ФИО</label>
                <label class="text-name-2">12.12.1212</label>
                <label class="text-name-3">FFFFFFFFFFFFFFFFFFFFFFFFF</label>
            </div>
        </div>
        <div class="chat-textarea">
            <section class="textarea-1">
                <div class="textarea-block">
                    <form class="text-form" method="post">
                        <textarea class="textarea-text" placeholder="начать писать сообщение" name="text_chat"></textarea>
                    </form>
                    <form class="button-form" method="post">
                        <button class="textarea-button"></button>
                        <img class="button-img" src="Icons/AntiPlus.svg" alt="Файл">
                    </form>
                </div>
            </section>
            <section class="textarea-2">
            </section>
        </div>
    </section>
</div>
<div class="right">
    <header class="right-header">
        <form class="header-form" method="post">
            <input class="header-input with-image" type="text"
                   id="right-header-search" placeholder="поиск чата" name="search_chat">
        </form>
    </header>
    <div class="line"></div>
    <div class="right-bottom">
        <div class="bottom-section">
            <img src="Icons/Avatar.svg" alt="Аватарка коллеги">
            <div class="bottom-profile">
                <label class="bottom-main">ОФИСНЫЙ РАБОТНИК</label>
                <label class="bottom-info">
                    ФИО <span class="ID">#ID</span>
                </label>
                <div class="line-other"></div>
                <label class="bottom-date">
                    С нами с 12.12.1212
                </label>
                <div class="line-other"></div>
            </div>
            <div class="bottom-servers">
                <label class="info">
                    2 - общие сервера
                </label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
