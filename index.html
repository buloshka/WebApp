<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/left.css">
  <link rel="stylesheet" href="/css/center.css">
  <link rel="stylesheet" href="/css/right.css">
  <title>TeamFusion</title>
</head>
<body>
<div class="left">
  <section class="left__left">
    <div class="left__left__logo-group">
      <form class="left__left__logo-form" method="post">
        <button class="left__left__logo">
          <img class="left__left__logo__img button__img" src="css/Icons/LogoNight.svg" alt="LogoNight">
        </button>
      </form>
      <div class="tooltip">
        <span>Личные сообщения</span>
      </div>
    </div>
    <div class="__line-big"></div>
    <div class="left__left__group">
      <!--- Распаковка отделов --->
      <form class="left__left__department-form" method="post">
        <button class="left__left__department" type="button">
          <img class="button__img avatar-error" src="css/Icons/Avatar.svg" alt="ОТДЕЛ">
        </button>
      </form>
      <div class="tooltip">
        <span>NOT FOUND</span>
      </div>
      <!--- Распаковка отделов --->
    </div>
    <div class="__line-big"></div>
    <form class="left__left__help-form" method="post">
      <button id="help" class="left__left__help" type="button">
        <img class="button__img avatar-error" src="css/Icons/Help.svg" alt="Help">
      </button>
    </form>
  </section>
  <section class="left__right">
    <header class="left__right__header">
      <form class="left__right__header-form" method="post">
        <label for="left__right__header__search"></label><input class="left__right__header__input with-image" type="text" id="left__right__header__search" placeholder="поиск чата" name="search_chat">
      </form>
    </header>
    <div class="__line"></div>
    <div class="left__right__center">
      <div class="left__right__center__men">
        <form class="left__right__center__man-form" method="post">
          <button class="left__right__center__man1">
            <img class="button__img" src="css/Icons/Man%201.svg" alt="man1">
          </button>
        </form>
        <form class="left__right__center__man-form" method="post">
          <button class="left__right__center__man2">
            <img class="button__img" src="css/Icons/Man%202.svg" alt="man2">
          </button>
        </form>
        <form class="left__right__center__man-form" method="post">
          <button class="left__right__center__man3">
            <img class="button__img" src="css/Icons/Man%203.svg" alt="man3">
          </button>
        </form>
      </div>
      <div class="left__right__center__under-chat">
        <label class="left__right__center__title">
          Личные чаты
        </label>
        <label for="id-input"></label><input id="id-input" type="hidden" name="id_input">
        <form class="left__right__center__plus-form" method="post">
          <button class="left__right__center__plus">
            <img id="img-plus" class="button__img" src="css/Icons/Plus.svg" alt="Plus">
          </button>
        </form>
      </div>
      <div class="left__right__center__chat-item">
        <!--- Распаковка личных чатов --->
        <form class="left__right__center__chat-form" method="post">
          <button class="left__right__center__chat">
            <img class="left__right_center__chat__avatar button__img avatar-error" src="css/Icons/Avatar.svg" alt="Avatar">
            <label class="text chat__avatar__text">Имя Фамилия</label>
          </button>
        </form>
        <!--- Распаковка личных чатов --->
      </div>
    </div>
    <div class="left__right__bottom">
      <div class="left__right__bottom__avatar-div">
        <img class="left__right__bottom__avatar avatar-error" src="css/Icons/Avatar.svg" alt="Аватар профиля">
      </div>
      <label class="left__right__bottom__info">
        ФИО <br><span class="__ID">#ID</span>
      </label>
      <form class="left__right__bottom__settings-form" method="post">
        <button class="left__right__bottom__settings">
          <img class="button__img" src="css/Icons/Settings.svg" alt="астройки">
        </button>
      </form>
    </div>
  </section>
</div>
<div class="center">
  <header class="center__header">
    <form class="center__header__files-form" method="post">
      <button class="center__header__files">
        <img class="button__img" src="css/Icons/Document.svg" alt="Медиафайлы">
      </button>
    </form>
    <form class="center__header__other-form" method="post">
      <button class="center__header__other" type="button">
        <img class="button__img" src="css/Icons/Other.svg" alt="Иное">
      </button>
    </form>
    <form id="dropdown-form" method="post">
      <label>
        <input type="hidden" name="selectedOption" id="selectedOption" value="">
        <ul class="dropdown-menu">
          <li data-value="block">Запросить блокировку</li>
          <li data-value="ignore">Отключить уведмления</li>
          <li data-value="complain">Пожаловаться</li>
        </ul>
      </label>
    </form>
  </header>
  <div class="__line"></div>
  <section class="center__chat">
    <div class="center__chat-container">
      <div id="chat-block">

        <!--- Блок чата одного из пользователей(выгружать) --->
        <div class="center__chat__block">

          </div>
          <div class="center__chat__block__text">
            <div class="name-date">
              <label class="__text-name-1">ФИО</label>

            <label class="__text-name-3">FFFFFFFFFFFFFFFFFFFFFFFFF</label>

        </div>

            </div>

          </div>
        </div>
        <div class="center__chat__block">
          <div>
            <img class="avatar-error" src="css/Icons/Avatar.svg" alt="Аватар профиля коллеги">
          </div>
          <div class="center__chat__block__text">
            <div class="name-date">
              <label class="__text-name-1">ФИО</label>

            </div>

        </div>
        <div class="center__chat__block">
          <div>

          </div>
          <div class="center__chat__block__text">
            <div class="name-date">

            </div>

          </div>
        </div>

          <div>

          </div>

        </div>

          </div>

              <label class="__text-name-2">12.12.1212</label>
            </div>

          </div>
        </div>
        <!--- Блок чата одного из пользователей(выгружать) --->
      </div>
    </div>
    <div class="center__chat__textarea">
      <section class="center__chat__textarea-1">
        <form class="center__chat__textarea-1__text-form" method="post">
          <label>
            <textarea class="center__chat__textarea-1__text" placeholder="начать писать сообщение" name="text_chat" rows="1" oninput="autoResizeTextarea(this)"></textarea>
          </label>
        </form>
        <form class="center__chat__textarea-1__button-form">
          <label>
            <input type="file" name="uploaded_files" id="file-input" class="file-input" multiple style="display:none;">
            <button type="button" class="center__chat__textarea-1__button" onclick="document.getElementById('file-input').click();">
              <img class="button__img" src="css/Icons/AntiPlus.svg" alt="Файл">
            </button>
          </label>
        </form>
      </section>
      <section class="center__chat__textarea-2">
        <!--- Выгрузка прикрепленных файлов --->
        <div id="file">
          <label id="file-name">Name.txt</label>
          <form id="file-cancel-form" method="post">
            <button id="file-cancel">
              <img id="file-img" src="css/Icons/Plus.svg" alt="Отмена">
            </button>
          </form>
        </div>

      </section>

</div>

  <header class="right__header">
    <form class="right__header-form" method="post">
      <label for="right__header__search"></label><input class="right__header__input with-image" type="text" id="right__header__search" placeholder="поиск чата" name="search_chat">
    </form>
  </header>
  <div class="__line"></div>
  <div class="right__bottom">
    <div class="right__bottom__bottom">
      <img class="right__bottom__bottom__avatar" src="css/Icons/Avatar.svg" alt="Аватарка коллеги">
      <div class="right__bottom__bottom__profile">
        <div class="main-wrapper"> <!-- Добавьте этот div -->
          <label class="right__bottom__bottom__main">ОФИСНЫЙ РАБОТНИК</label>
        </div>
        <label class="right__bottom__bottom__info">
          ФИО <span class="__ID">#ID</span>
        </label>
        <div class="__line-other"></div>
        <label class="right__bottom__bottom__date">
          С нами с 12.12.1212
        </label>

      </div>
